<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corporis dicta dolores excepturi facere harum, ipsa iure
    nihil obcaecati perferendis quas quos sunt ullam! Commodi dolore eius molestias obcaecati quibusdam quos.</h1>

num1: <input type="text" name="num1"/><br>
num2: <input type="text" name="num2"/><br>
sum: <input type="text" name="sum"/><br>
<input type="button" value="sum" onclick="calcSum()"/>

<script>

    function calcSum() {

        let num1 = document.getElementsByName('num1')[0].value;
        let num2 = document.getElementsByName('num2')[0].value;
        let sum = Number(num1) + Number(num2);
        document.getElementsByName('sum')[0].value = sum;
    }

</script>

</body>
</html>
